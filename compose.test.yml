services:
  go:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    command: sh -c "go mod download && go test -v ./..."
    depends_on:
      test-db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://postgres:password@test-db:5432/unitimetable_test?sslmode=disable"

  test-db:
    image: postgres:15
    container_name: unitimetable-test-db
    ports:
      - "5433:5432"  # メインのDBと重複を避けるため5433を使用
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: unitimetable_test
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d unitimetable_test"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s 